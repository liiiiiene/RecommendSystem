<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐系统简介</title>
    <!-- <link rel="stylesheet" href="./css/root.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font: 20px 宋体;
        }

        @keyframes intro {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f9e0e7 0%, #d4e5ff 100%);
        }

        .box {
            width: 800px;
            height: 450px;
            align-items: last baseline;
            display: flex;
            justify-content: space-around;
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        a {
            width: 220px;
            height: 320px;
            text-decoration: none;
            color: black;
            font-weight: 700;
            border-radius: 20px;
            animation: intro 1s linear;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
        }

        .about {
            background: linear-gradient(to bottom, white, #e6f0ff);

            border: 2px solid #add8e6;

        }

        .login {
            background: linear-gradient(to bottom, white, #ffecf2);
            border: 2px solid #ffb6c1;
        }

        .register {
            background: linear-gradient(to bottom, white, #ffecf2);
            border: 2px solid #ffb6c1;
        }

        span {
            text-indent: 3px;
            font-size: 32px;
            color: #333;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .more {
            text-align: center;
            line-height: 45px;
            width: 170px;
            height: 45px;
            border-radius: 25px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .about .more {
            border: 2px solid #add8e6;
            color: #5698d4;

        }

        .login .more {
            border: 2px solid #ffb6c1;
            color: #ff6b88;
        }

        .register .more {
            border: 2px solid #ffb6c1;
            color: #ff6b88;
        }

        a:hover {
            transform: translateY(-20px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        a:hover .more {
            background-color: #add8e6;
            color: white;
        }

        .login:hover .more {
            background-color: #ffb6c1;
        }

        .register:hover .more {
            background-color: #ffb6c1;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="/about" class="about">
            <span>关于系统</span>
            <div class="more">点击了解更多</div>
        </a>
        <a href="/login" class="login">
            <span>登录</span>
            <div class="more">点击了解更多</div>
        </a>
        <a href="/register" class="register">
            <span>注册</span>
            <div class="more">点击了解更多</div>
        </a>
    </div>

</body>

</html>
